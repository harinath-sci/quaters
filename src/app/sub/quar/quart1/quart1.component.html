<form class="mt-3" [formGroup]="Quart1" (ngSubmit)="onSubmit()">
<p>
    <mat-form-field class="w-75" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" />
      <mat-error *ngIf="Quart1.get('name')?.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="w-75" appearance="outline">
      <mat-label>Faculty_ID</mat-label>
      <input matInput type="text" formControlName="ID" />
      <mat-error *ngIf="Quart1.get('name')?.hasError('required')">
        ID is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
        <mat-label>Type of Home</mat-label>
        <mat-select formControlName="type">
          <mat-option value="one">1BHK</mat-option>
          <mat-option value="two">2BHK</mat-option>
          <mat-option value="three">3BHK</mat-option>                                                                                                                                         2   +                                                                                                                                                                       
        </mat-select>
      </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
        <mat-label>Number of persons</mat-label>
        <mat-select formControlName="count">
          <mat-option value="one1">1</mat-option>
          <mat-option value="two1">2</mat-option>
          <mat-option value="three1">more</mat-option>                                                                                                                                         2   +                                                                                                                                                                       
        </mat-select>
      </mat-form-field>
  </p>
  <button mat-raised-button color="primary" type="submit"  [disabled]="!Quart1.valid">SUBMIT</button>
  </form>
