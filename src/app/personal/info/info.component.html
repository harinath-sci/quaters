<form class="mt-3" [formGroup]="Val" (ngSubmit)="onSubmit()">
<div class="container">
    <div class="row">
        <div class="col-6">
                <mat-form-field class="w-75" appearance="outline">
                  <mat-label>Name</mat-label>
                  <input matInput type="text" formControlName="name" />
                  <mat-error *ngIf="Val.get('name')?.hasError('required')">
                    Name is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
        </div>
        <div class="col-6">
                <mat-form-field class="w-75" appearance="outline">
                  <mat-label>Email</mat-label>
                  <input
                    matInput
                    type="email"
                    autocomplete="email"
                    formControlName="email"
                  />
                  <mat-error
                    *ngIf="
                      Val.get('email')?.hasError('email') &&
                      !Val.get('email')?.hasError('required')
                    "
                  >
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="Val.get('email')?.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <p>
                    <mat-form-field class="w-75" appearance="outline">
                      <mat-label>Father's Name</mat-label>
                      <input matInput type="text" formControlName="f_name" />
                      <mat-error *ngIf="Val.get('f_name')?.hasError('required')">
                        Father Name is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
                  </p>
            </div>
            <div class="col-6">
                <p>
                    <mat-form-field class="w-75" appearance="outline">
                      <mat-label>Mother's Name</mat-label>
                      <input matInput type="text" formControlName="m_name" />
                      <mat-error *ngIf="Val.get('m_name')?.hasError('required')">
                        Mother Name is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
                  </p>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                    <mat-form-field class="w-75" appearance="outline">
                      <mat-label>Mobile Number</mat-label>
                      <input matInput type="text" formControlName="num" />
                      <mat-error *ngIf="Val.get('num')?.hasError('required')">
                        Mobile Number is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
            </div>
            <div class="row-5">
                <mat-form-field class="w-75" appearance="outline">
                    <mat-label>Address</mat-label>
                    <textarea matInput formControlName="addr"></textarea>
                </mat-form-field>
            </div>
        </div>
<button mat-raised-button color="primary" type="submit"  [disabled]="!Val.valid">SUBMIT</button>
</div>
</div>
</form>
