<form class="mt-3" [formGroup]="Datas2" (ngSubmit)="onSubmit()">
    <p>
        <mat-form-field class="w-75" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" />
          <mat-error *ngIf="Datas2.get('name')?.hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="w-75" appearance="outline">
          <mat-label>EMP-ID</mat-label>
          <input matInput type="text" formControlName="ID" />
          <mat-error *ngIf="Datas2.get('ID')?.hasError('required')">
            ID is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="w-75" appearance="outline">
          <mat-label>Account Number</mat-label>
          <input matInput type="text" formControlName="acno" />
          <mat-error *ngIf="Datas2.get('acno')?.hasError('required')">
            ID is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="w-75" appearance="outline">
          <mat-label>IFSC-CODE</mat-label>
          <input matInput type="text" formControlName="ifsc" />
          <mat-error *ngIf="Datas2.get('ifsc')?.hasError('required')">
            ID is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>
      <button mat-raised-button color="primary" type="submit" >SUBMIT</button>
    </form>
